<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Payments</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin-payments.css">

</head>
<body>
<h1>Welcome Admin</h1>
<nav>
    <a href="/admin/buses">Manage Buses</a> |
    <a href="/admin/routes">Manage Routes</a> |
    <a href="/admin/reservations">Manage Reservations</a> |
    <a href="/admin/payments">Manage Payments</a>
</nav>
<!--<section>-->
    <h2>Manage Payments</h2>

    <form action="/admin/payments" method="POST">
        <h3>Add New Payment</h3>
        <label for="paymentId">Payment ID:</label>
        <input type="text" name="paymentId" id="paymentId" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" required>
        <br>
        <label for="reservationId">Reservation ID:</label>
        <input type="text" name="reservationId" id="reservationId" required>
        <br>
        <button type="submit">Add Payment</button>
    </form>

    <h3>Existing Payments</h3>
    <table>
        <thead>
        <tr>
            <th>Payment ID</th>
            <th>Amount</th>
            <th>Reservation ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example payment list -->
        <tr>
            <td>1</td>
            <td>$100</td>
            <td>RES123</td>
            <td>
                <a href="/admin/payments/edit/1">Edit</a> |
                <a href="/admin/payments/delete/1">Delete</a>
            </td>
        </tr>
        <!-- Add more rows dynamically from your server -->
        </tbody>
    </table>
<!--</section>-->

</body>
</html>
