<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client - Make Reservation</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/client.css">

</head>
<body>
<h1>Welcome, Client</h1>
<nav>
  <a href="/client/reservations">Make a Reservation</a> |
  <a href="/client/my-reservations">View My Reservations</a> |
</nav>
<h2>Make a Reservation</h2>
<form action="#" method="post">
  <label for="bus">Choose Bus:</label>
  <select id="bus" name="bus">
    <option value="bus1">Bus 1</option>
    <option value="bus2">Bus 2</option>
  </select>
  <br>
  <label for="route">Choose Route:</label>
  <select id="route" name="route">
    <option value="route1">Route 1</option>
    <option value="route2">Route 2</option>
  </select>
  <br>
  <button type="submit">Reserve</button>
</form>
</body>
</html>
